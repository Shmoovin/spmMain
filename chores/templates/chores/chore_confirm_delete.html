{% extends "chores/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Delete This Chore Forever?</legend>
                  <h1>Are you sure you want to delete this chore: "{{object.chore_name}}"?</h1>
              </fieldset>
              <div class ="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Burn it with Fire</button>
                <a class="btn btn-outline-secondary" href="{% url 'chore-detail' object.id %}" >No, I want to keep it</a>
              </div>

        </form>
    </div>
{% endblock content %}
